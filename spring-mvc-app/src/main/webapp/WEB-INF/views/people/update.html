<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update person</title>
</head>
<body>
	<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}"
		th:object="${person}">
		<label for="name">Enter name:</label> <input type="text" id="name"
			th:field="*{name}" /> <br />
		<div style="color: red" th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}">Name error</div>

		<label for="age">Enter age:</label> <input type="text" id="age"
			th:field="*{age}" /> <br />
		<div style="color: red" th:if="${#fields.hasErrors('age')}"
			th:errors="*{age}">Name error</div>

		<label for="email">Enter email:</label> <input type="text" id="email"
			th:field="*{email}" /> <br />
		<div style="color: red" th:if="${#fields.hasErrors('email')}"
			th:errors="*{email}">Name error</div>
		<input type="submit" value="Update!" />
	</form>
</body>
</html>
